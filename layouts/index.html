{{ define "main" }}
  <div class="homepage">
    <img class="avatar" src="{{ .Site.Author.picpath }}" style="width: 100px;">
    {{ .Content }}
    <hr>
    <ul>
      <li>
        <a href="/posts/">{{ i18n "postsList" . }}</a></li>
      <li>
        <a href="/categories/">{{ i18n "categories" . }}</a>
      </li>
      <li>
        <a href="/tags/">{{ i18n "tags" . }}</a>
      </li>
    </ul>
    {{ if .Site.Menus.pages }}
      <hr>
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.pages }}
          <li>
            <a href="{{ .URL | relURL }}">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
{{ end }}
